<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="stu.css">
</head> 
<body>
    <h1>Student Grade Calculator</h1>
    <form id="gradeForm">
        <label for="math">Math:</label>
        <input type="number" id="math" required><br>
        <label for="science">Science:</label>
        <input type="number" id="science" required><br>
        <label for="english">English:</label>
        <input type="number" id="english" required><br>
        <label for="language">Language:</label>
        <input type="number" id="tamil" required><br>
        <label for="soical">Social:</label>
        <input type="number" id="social" required><br>
        <button type="submit">Calculate Grade</button>
    </form>
    
    <h2 id="result"></h2>

    <script src="stu.js"></script>
</body>
</html>
